services:
  # MySQL データベース
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vue_railsapi_development
      MYSQL_USER: rails
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    networks:
      - nuxt-railsapi-network

  # Rails API バックエンド
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: rails
      DATABASE_PASSWORD: password
      DATABASE_NAME: vue_railsapi_development
      RAILS_ENV: development
      # OAuthのリダイレクト先設定のために追加
      FRONTEND_PORT: ${FRONTEND_PORT:-8080}
    stdin_open: true
    tty: true
    networks:
      - nuxt-railsapi-network

  # Vue.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app
      - node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      VUE_APP_API_BASE_URL: http://backend:3000
    stdin_open: true
    tty: true
    networks:
      - nuxt-railsapi-network

volumes:
  mysql_data:
  bundle_cache:
  node_modules:

networks:
  nuxt-railsapi-network:
    driver: bridge
