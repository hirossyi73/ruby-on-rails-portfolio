events {
    worker_connections 1024;
}

http {
    # WebSocket用のConnection header マッピング
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3000;
    }

    # HTTP サーバー（リダイレクト用）
    server {
        listen 80;
        server_name ${WEB_DOMAIN:-localhost};

        # Let's Encrypt証明書取得用のパスはHTTPのまま許可
        location /.well-known/acme-challenge/ {
            root /app/certbot;
            try_files $uri =404;
        }

        # その他のすべてのリクエストをHTTPSにリダイレクト
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS サーバー
    server {
        listen 443 ssl;
        http2 on;
        server_name ${WEB_DOMAIN:-localhost};

        # SSL設定
        ssl_certificate /etc/letsencrypt/live/$WEB_DOMAIN/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/$WEB_DOMAIN/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # セキュリティヘッダー
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ログ設定
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # /api で始まるリクエストはバックエンドに転送
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # CORS設定
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type,Authorization;
        }

        # その他のリクエストはフロントエンドに転送
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket サポート（Nuxt.js HMR用）
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
